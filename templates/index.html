<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Map Overlay</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h2>NDVI Map Overlay</h2>
    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map').setView([30, 70], 6);

        // Add OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Overlay NDVI image
        var imageUrl = "/ndvi";
        var imageBounds = [[30.0, 70.0], [31.0, 71.0]]; // Replace with real bounding box

        L.imageOverlay(imageUrl, imageBounds, { opacity: 0.7 }).addTo(map);
    </script>
</body>
</html>
